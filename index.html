<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>The Odin Project - Admin dashboard</title>
    <!-- Links -->
    <link rel="shortcut icon" href="./img/icon-odin.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Scripts -->
    <script src="./scripts/scripts.js" defer></script>
  </head>
  <body>
    <!-- Aside -->
    <aside class="aside">
      <!-- Aside - Logo -->
      <h1 class="logo">
        <a href="#">
          <span class="icon"></span>
          <span class="text">Dashboard</span>
        </a>
      </h1>
      <!-- Aside - Nav -->
      <nav class="nav">
        <a href="#">
          <span class="icon icon-home"></span>
          <span class="text">Home</span>
        </a>
        <a href="#">
          <span class="icon icon-profile"></span>
          <span class="text">Profile</span>
        </a>
        <a href="#">
          <span class="icon icon-messages"></span>
          <span class="text">Messages</span>
        </a>
        <a href="#">
          <span class="icon icon-history"></span>
          <span class="text">History</span>
        </a>
        <a href="#">
          <span class="icon icon-tasks"></span>
          <span class="text">Tasks</span>
        </a>
        <a href="#">
          <span class="icon icon-communities"></span>
          <span class="text">Comumunities</span>
        </a>
      </nav>
      <!-- Aside - Nav -->
      <nav class="nav">
        <a href="#">
          <span class="icon icon-settings"></span>
          <span class="text">Settings</span>
        </a>
        <a href="#">
          <span class="icon icon-support"></span>
          <span class="text">Support</span>
        </a>
        <a href="#">
          <span class="icon icon-privacy"></span>
          <span class="text">Privacy</span>
        </a>
      </nav>
    </aside>

    <!-- Header -->
    <header class="header">
      <!-- Header - Search bar -->
      <form class="search-bar" action="#" method="get">
        <label for="search-bar"><span class="icon icon-search"></span></label>
        <input type="text" name="search-bar" id="search-bar" />
      </form>
      <!-- Header - Account -->
      <div class="account">
        <a href="#">
          <span class="icon icon-notification"></span>
        </a>
        <a href="#">
          <span class="icon icon-account"></span>
          Vinesk
        </a>
      </div>
      <!-- Header - Greetings -->
      <div class="greetings">
        <span class="icon icon-account"></span>
        <span class="text1">Hi there,</span>
        <span class="text2">Vinesk (@vinesk)</span>
      </div>
      <!-- Header - Controls -->
      <div class="controls">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Main - Projects -->
      <section class="projects">Projects</section>

      <!-- Main - Annoncements -->
      <section class="announcements">Announcements</section>

      <!-- Main - Trading -->
      <section class="trading">Trading</section>
    </main>
  </body>
</html>
